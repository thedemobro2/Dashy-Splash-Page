<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    #container.fade-out {
      opacity: 0;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 100%;
    }

    #skip-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #skip-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="intro" autoplay muted playsinline>
      <source src="/intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button id="skip-btn">Skip Intro</button>
  </div>

  <script>
    const container = document.getElementById('container');
    const video = document.getElementById('intro');
    const skipBtn = document.getElementById('skip-btn');

    const goToDashy = () => {
      container.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = '/dashy'; // update path if needed
      }, 1000);
    };

    video.addEventListener('ended', goToDashy);
    skipBtn.addEventListener('click', goToDashy);
  </script>
</body>
</html>
